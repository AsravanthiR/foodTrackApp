<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link ref="stylesheet" type="text/css" href="dist/snackbar.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>My App</title>
  </head>
  <h1>My Nutrition</h1>
  <body>
    <h2>Add food</h2>
    <form id="foodform">
      <div>
        <label for="lan">Food name:</label>
        <select name="food" id="food">
          <option value="">Please select</option>
          <option value="pizza">Pizza</option>
          <option value="pasta">Pasta</option>
          <option value="burger">Burger</option>
          <option value="soup">Soup</option>
          <option value="salad">Salad</option>
          <option value="apple">Apple</option>
          <option value="peach">Peach</option>
          <option value="cider">Cider</option>
        </select>
      </div>
      <div>
        <label>Carbs:</label>
        <input type="number" placeholder="0g" min="0" max="20" name="carbs" />
      </div>
      <div>
        <label>Proteine: </label>
        <input
          type="number"
          placeholder="0g"
          min="0"
          max="20"
          name="proteine"
        />
      </div>
      <div>
        <label>Fat:</label>
        <input type="number" placeholder="0g" min="0" max="20" name="fat" />
      </div>
      <button id="submitbutton">ADD</button>
    </form>
    <h2>Stats</h2>
    <div id="dynchart"></div>
    <h2>Log</h2>
    <div id="log"></div>
    <div id="card"></div>
    <script src="script.js"></script>
  </body>
</html>
